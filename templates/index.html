<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
	<title>Kredi Hesapla</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'main/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/vendor/noui/nouislider.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<form action="/" method="post">{% csrf_token %}
		<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Kredi Hesapla
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Lütfen İsminizi Girin!">
					<span class="label-input100">Ad Soyad *</span>
					<input class="input100" type="text" name="name" placeholder="İsminizi Giriniz">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Email Adresi">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Telefon Numarası Girilmelidir (5xx)">
					<span class="label-input100">Telefon *</span>
					<input class="input100" type="text" name="phone" placeholder="Telefon Numarası Gir">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Bankalar *</span>
					<div>
						<select class="js-select2" name="service">
							<option>Türkiye İş Bankası</option>
							<option>Akbank</option>
							<option>Garanti</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">Kredi çekme sebebiniz nedir?</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="type-product" onchange="myFunction(0)" value="ihtiyac" checked="checked">
							<label class="label-radio100" for="radio1">
								Bireysel Kredi
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="type-product" onchange="myFunction(1)" value="arac">
							<label class="label-radio100" for="radio2">
								Araç Kredisi
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="type-product" onchange="myFunction(2)" value="ev">
							<label class="label-radio100" for="radio3">
								Ev Kredisi
							</label>
						</div>
					</div>

					<div class="wrap-contact100-form-range">
						<span class="label-input100">Miktar *</span>

						<div class="contact100-form-range-value">
							₺<span id="value-lower">610</span> - ₺<span id="value-upper">980</span>
							<input type="text" name="from-value">
							<input type="text" name="to-value">
						</div>

						<div class="contact100-form-range-bar">
							<div id="filter-bar"></div>
						</div>
					</div>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Hesapla
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
		</div>
	</form>



<!--===============================================================================================-->
	<script src="{% static 'main/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'main/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'main/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'main/vendor/noui/nouislider.min.js' %}"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
			step: 500,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });

	</script>
	<script>
		function myFunction(value) {
			switch (value) {
				case 0: 
					filterBar.noUiSlider.updateOptions({
						start: [ 1500, 3900 ],
	        			connect: true,
						step: 500,
    					range: { 'min': 1500, 'max': 7500 }
					});
					break;
				case 1:
					filterBar.noUiSlider.updateOptions({
						start: [ 45000, 80000 ],
	        			connect: true,
						step: 500,
    					range: { 'min': 35000, 'max': 150000 }
					});
					break;
				case 2:
					filterBar.noUiSlider.updateOptions({
						start: [ 90000, 125000 ],
	        			connect: true,
						step: 500,
    					range: { 'min': 80000, 'max': 300000 }
					});
					break;
			}

			var skipValues = [
	    	document.getElementById('value-lower'),
	    	document.getElementById('value-upper')
	    	];
			
	    	filterBar.noUiSlider.on('update', function( values, handle ) {
	    	    skipValues[handle].innerHTML = Math.round(values[handle]);
	    	    $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	    	    $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    	});
		}
	</script>
<!--===============================================================================================-->
	<script src="{% static 'main/js/main.js' %}"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

  		gtag('js', new Date());

  		gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
